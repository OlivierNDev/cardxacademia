services:
  # Backend API Service
  - type: web
    name: cardxacademia-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: cardxacademia
      - key: CORS_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: static
    name: cardxacademia-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    # Note: date-fns has been downgraded to ^3.6.0 for react-day-picker compatibility
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: NODE_VERSION
        value: 22.22.0
